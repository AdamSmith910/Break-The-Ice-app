

<!-- Page Content -->
<div class="container"> 
    <div class="row">

        <div class="col-md-3">
            <p class="lead event-pic">{{event.event_name}} {{event.owners[0]}}</p>
            <img class ="event-pic" src='{{event.pic_url}}'></img>
            <ul>
                <li ng-repeat='user in event.users_att'>{{user}}</li>
            </ul>
            <div class="clearfix">
                <button type="button" class="btn btn-primary pull-right" ng-click="joinEvent()">Join!</button>
            </div>
         </div>
        <!-- enter here for the right side of the page -->
        <div class="col-md-9">
            <div>
                <p>{{event.description}}</p>
                <p>{{event.displayTime}}</p>
                <p>{{event.timeFromNow}}</p>
            </div>
            <div>
                <h3>Messages YAY!</h3>
                <div ng-repeat='message in event.messages.messages'>
                    <h6>
                        {{message.user_id}} on {{message.time | amDateFormat: 'MM.DD.YYYY HH:mm'}} said:
                    </h6>
                    <p>"{{message.msg}}"</p>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
<!-- /.container -->
