
<!-- Page Content -->
<div class="container-fluid" ng-controller="signin" >
    <div class="row">
        <div class="col-md-12" >
            <div class="container">
                <form role="form" ng-submit="signin()" style="position:relative;top:70px;">
                  <div class="form-group">
                    <label for="alias">alias:</label>
                    <input type="text" class="form-control" id="alias" ng-model="alias">
                  </div>
                  <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" ng-model="password">
                  </div>
                  <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>

</div>
